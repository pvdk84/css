<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <title>CSS project: Calculator</title>
  <!-- this is for responsive font-size -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- HEADER AND NAVIGATION BAR -->
  <h2 class="header">CSS Project: Calculator</h2>
  <ul class="navigationBar">
    <li><a href="home.html">Home</a></li>
    <li><a href="form.html">Form</a></li>
    <li><a href="images.html">Images</a></li>
    <li><a class="active" href="calculator.html">Calculator</a></li>
  </ul>

  <!-- CALCULATOR -->
  <form name="calculator">
    <div class="calculatorGrid">
      <input class="calculatorDisplay" type="textfield" name="display" value="" size="16">
      <input class="calculatorKey" type="button" value="1" onClick="display.value+='1'">
      <input class="calculatorKey" type="button" value="2" onClick="display.value+='2'">
      <input class="calculatorKey" type="button" value="3" onClick="display.value+='3'">
      <input class="calculatorKey" type="button" value="+" onClick="display.value+='+'">
      <input class="calculatorKey" type="button" value="4" onClick="display.value+='4'">
      <input class="calculatorKey" type="button" value="5" onClick="display.value+='5'">
      <input class="calculatorKey" type="button" value="6" onClick="display.value+='6'">
      <input class="calculatorKey" type="button" value="-" onClick="display.value+='-'">
      <input class="calculatorKey" type="button" value="7" onClick="display.value+='7'">
      <input class="calculatorKey" type="button" value="8" onClick="display.value+='8'">
      <input class="calculatorKey" type="button" value="9" onClick="display.value+='9'">
      <input class="calculatorKey" type="button" value="x" onClick="display.value+='*'">
      <input class="calculatorKey" type="reset" value="C">
      <input class="calculatorKey" type="button" value="0" onClick="display.value+='0'">
      <input class="calculatorKey" type="button" value="=" onClick="display.value=eval(display.value)">
      <input class="calculatorKey" type="button" value="/" onClick="display.value+='/'">
    </div>
  </form>

</body>

</html>
